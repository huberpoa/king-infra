#    dst: /opt/docker/Dockerfile-app1

- name: Copy Dockerfile-app1
  copy:
    src: Dockerfile-app
    dest: /opt/docker/Dockerfile-app

- name: Copy build script
  copy:
    src: build.sh
    dest: /opt/docker/build.sh
    mode: 0744

- name: Build docker images
  become: yes
  command: /opt/docker/build.sh 1.0
