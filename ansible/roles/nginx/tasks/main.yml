---
- name: Disable SElinux
  become: true
  selinux:
    state: disabled

- name: Install Nginx
  become: true
  yum:
    name:
    - epel-release
    - nginx

- name: Copy nginx.conf to root directory
  template:
    src: ./templates/nginx-conf.j2
    dest: /etc/nginx/nginx.conf

- name: Copy conf app to conf.d
  template:
     src: ./templates/app.j2
     dest: /etc/nginx/conf.d/app.conf

- name: Start Nginx
  become: true
  systemd:
     state: started
     name: nginx
     enabled: yes


       